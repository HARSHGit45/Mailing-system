<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Mailing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Certificate Mailing System</h2>
                    </div>
                    <div class="card-body">
                        <form id="mailForm">
                            <div class="mb-3">
                                <label for="csvFile" class="form-label">Upload CSV File</label>
                                <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                                <div class="form-text">CSV should contain 'name' and 'email' columns</div>
                            </div>
                            <div class="mb-3">
                                <label for="certificatesFolder" class="form-label">Certificates Folder</label>
                                <input type="file" class="form-control" id="certificatesFolder" webkitdirectory directory multiple required>
                                <div class="form-text">Select the folder containing all certificates</div>
                            </div>
                            <div class="mb-3">
                                <label for="collegeLogo" class="form-label">College Logo</label>
                                <input type="file" class="form-control" id="collegeLogo" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="club1Logo" class="form-label">Club 1 Logo</label>
                                <input type="file" class="form-control" id="club1Logo" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="club2Logo" class="form-label">Club 2 Logo</label>
                                <input type="file" class="form-control" id="club2Logo" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventLogo" class="form-label">Event Logo</label>
                                <input type="file" class="form-control" id="eventLogo" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventName" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="eventName" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventDate" class="form-label">Event Date</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailSubject" class="form-label">Email Subject</label>
                                <input type="text" class="form-control" id="emailSubject" value="Your Certificate for [Event Name]" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailBody" class="form-label">Email Body Template</label>
                                <textarea class="form-control" id="emailBody" rows="5" required>Dear {name},

                

We are pleased to present you with your certificate for participating in {eventName} held on {eventDate}.

Thank you for your participation!

Best regards,
[Your College Name]</textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Certificates</button>
                            </div>
                        </form>
                        <div id="progress" class="mt-3 d-none">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p id="status" class="text-center mt-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
